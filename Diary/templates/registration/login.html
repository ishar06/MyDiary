{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<style>
    .auth-container {
        min-height: 100vh;
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('/static/images/img12.jpg') no-repeat center center;
        background-size: cover;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
    }

    .auth-box {
        background: rgba(255, 255, 255, 0.95);
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        width: 100%;
        color: #333;
    }

    [data-theme="dark"] .auth-box {
        background: rgba(26, 26, 26, 0.95);
        color: #fff;
    }

    .auth-title {
        margin-bottom: 1.5rem;
        font-weight: bold;
        color: var(--primary-color);
    }

    .form-control {
        background-color: transparent;
        border: 2px solid var(--primary-color);
        padding: 10px;
    }

    [data-theme="dark"] .form-control {
        color: #fff;
        border-color: var(--primary-color);
    }

    .btn-primary {
        background-color: var(--primary-color);
        border: none;
        padding: 10px 20px;
        font-weight: bold;
    }

    .auth-links {
        margin-top: 1rem;
    }

    .auth-links a {
        color: var(--primary-color);
        text-decoration: none;
    }

    .auth-links a:hover {
        text-decoration: underline;
    }

    .welcome-text {
        color: white;
        font-size: 2.5rem;
        font-weight: 300;
        opacity: 0;
        transform: translateX(-50px);
        animation: fadeInLeft 1.2s ease-out forwards;
    }

    .welcome-line {
        margin-bottom: 0.5rem;
        opacity: 0;
        transform: translateX(-30px);
    }

    .welcome-line:nth-child(1) {
        animation: fadeInLeft 0.8s ease-out forwards;
    }

    .welcome-line:nth-child(2) {
        animation: fadeInLeft 0.8s ease-out 0.4s forwards;
    }

    .welcome-line:nth-child(3) {
        animation: fadeInLeft 0.8s ease-out 0.8s forwards;
    }

    @keyframes fadeInLeft {
        from {
            opacity: 0;
            transform: translateX(-30px);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }

    .container-fluid {
        width: 100%;
        padding-right: 0;
        padding-left: 0;
    }

    .row {
        margin: 0;
        width: 100%;
    }
</style>

<div class="auth-container">
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-md-6 ps-5">
                <div class="welcome-text">
                    <div class="welcome-line">Secure. Private.</div>
                    <div class="welcome-line">Always yours.</div>
                    <div class="welcome-line">Log in to reflect.</div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="auth-box">
                    <h2 class="auth-title text-center">Welcome Back</h2>
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" name="username" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" id="password" required>
                        </div>
                        {% if form.errors %}
                            <div class="alert alert-danger">
                                Invalid username or password.
                            </div>
                        {% endif %}
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                        <div class="auth-links text-center">
                            <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
