{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<style>
    .auth-container {
        min-height: calc(100vh - 160px);
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://source.unsplash.com/1920x1080/?nature,diary') no-repeat center center;
        background-size: cover;
        margin: -1.5rem -15px 0;
        padding: 2rem;
    }

    .auth-box {
        background: rgba(255, 255, 255, 0.95);
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        max-width: 400px;
        margin-left: auto;
        color: #333;
    }

    [data-theme="dark"] .auth-box {
        background: rgba(26, 26, 26, 0.95);
        color: #fff;
    }

    .auth-title {
        margin-bottom: 1.5rem;
        font-weight: bold;
        color: var(--primary-color);
    }

    .form-control {
        background-color: transparent;
        border: 2px solid var(--primary-color);
        padding: 10px;
    }

    [data-theme="dark"] .form-control {
        color: #fff;
        border-color: var(--primary-color);
    }

    .btn-primary {
        background-color: var(--primary-color);
        border: none;
        padding: 10px 20px;
        font-weight: bold;
    }

    .auth-links {
        margin-top: 1rem;
    }

    .auth-links a {
        color: var(--primary-color);
        text-decoration: none;
    }

    .auth-links a:hover {
        text-decoration: underline;
    }
</style>

<div class="auth-container d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-end">
            <div class="col-md-5">
                <div class="auth-box">
                    <h2 class="auth-title text-center">Welcome Back</h2>
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" name="username" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" id="password" required>
                        </div>
                        {% if form.errors %}
                            <div class="alert alert-danger">
                                Invalid username or password.
                            </div>
                        {% endif %}
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                        <div class="auth-links text-center">
                            <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
