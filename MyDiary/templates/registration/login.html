{% extends "auth_base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-md-6 ps-5">
                <h1 class="display-3 fw-bold text-white mb-4">MyDiary</h1><br>

                <div class="welcome-text text-white" style="font-size: 1.75rem;">
                    <div class="welcome-line">Secure. Private.</div>
                    <div class="welcome-line">Always yours.</div>
                    <div class="welcome-line">Log in to reflect.</div>
                </div>
            </div>
            <div class="col-md-5 d-flex justify-content-center">
                <div class="auth-box">
                    <h2 class="auth-title text-center">Welcome Back</h2>
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" name="username" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" id="password" required>
                        </div>
                        {% if form.errors %}
                            <div class="alert alert-danger">
                                Invalid username or password.
                            </div>
                        {% endif %}
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                        <div class="auth-links text-center">
                            <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
